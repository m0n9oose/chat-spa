<form (ngSubmit)="login()" class="form-signin" #f="ngForm" novalidate>
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="model.email" #email="ngModel" name="email" required />
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" name="password" required />
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
